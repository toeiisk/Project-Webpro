{% extends "base_nav.html" %}
{% load static %}
{% block content %}
<div class="container">
  {% for cl in faculty %}
  <p class="h3 mt-5">{{ cl.name }}</p>
  <hr>
  <div class="card-deck">
    {% for rest in restaurant %}
    {% if rest.faculty_id.id == cl.id %}
    <div class="card shadow rounded" style="width: 18rem;">
      <img class="card-img-top" src="{{ rest.picture.url }}" alt="Card imagecap" />
      <div class="card-body d-flex flex-column">
        <p class="card-title text-center h4 font-weight-bolder">{{ rest.name }}</p>
        <hr>
        <a href="/details/{{ rest.id }}" class="btn btn-danger mt-auto
          float-right">Detail</a>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
