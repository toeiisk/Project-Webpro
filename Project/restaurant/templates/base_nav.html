{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>KMITL-RESTAURANT</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light p-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'logo.png' %}" width="50" height="50" class="d-inline-block align-top" alt="">
        <span class="h2">KMITL RESTAURANTS</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            {% if request.user.is_superuser %}
            <a class="nav-link dropdown-toggle mx-3 font-weight-bolder" href="#" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              MENU
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'dashboard' %}">
                DASHBOARD
              </a>
            </div>
            {% endif %}
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'rest_search' %}">
          <input class="form-control mr-sm-2" id="search" name="search" type="text" placeholder="Restaurant Name.."
             value="{{search}}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        {% if user.is_anonymous %}
        <a href="{% url 'login' %}" role="button" class="btn btn-outline-dark float-right mx-3 font-weight-bolder">
          LOGIN
        </a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" role="button" class="btn btn-outline-danger float-right mx-3 font-weight-bolder">
          LOGOUT
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="">
    {% block content %} {% endblock %}
  </div>
  <footer class="bg-light">
    <div class="text-center p-4">Â© 2020 Copyright:
      <a href="https://github.com/toeiisk/Project-Webpro"> github.toeiisk</a>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
