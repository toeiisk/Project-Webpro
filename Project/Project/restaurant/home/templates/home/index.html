{% extends "base_nav.html" %} 
{% load static %}
{% block content %}
<div class="container">
  {% for cl in faculty %}
  <p class="h3 mt-5">{{ cl.name }}</p>
  <hr>
  <div class="card-deck m-5">
    {% for rest in restaurant %}
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ rest.picture.url }}" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title font-weight-bolder">{{ rest.name }}</h5>
          <a href="{% url 'details' %}" class="btn btn-secondary my-2 float-right">รายละเอียด</a>
        </div>
      </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>
{% endblock %}
